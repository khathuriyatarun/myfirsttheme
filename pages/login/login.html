<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>
		<link rel="icon" type="image/png" href="../../assets/images/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../../assets/style/master.css">
		<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">	 
	</head>

<body>
	<section class="login height_100vh text-center bg-white">
		<div class="col-12 height_inherit">
			<div class="row height_inherit">
				<div class="login_sm_bg col-md-6 height_inherit">
					<div class="login_sm_color row height_inherit align-content-center">
						<div class="col-12">
                            <h1 class="mb-0">THRIFTORS</h1>
                            <p class="mb-0 logo_tag">The Multi purpose Theme</p>
						</div>
						<form class="col-12 pt-5 px-3 px-sm-5">
							<div class="relative login_input">
								<input type="text" name="email" placeholder="Email or usernane" class="" id="email">
								<img src="../../assets/images/login/user.png">
							</div>

							<div class="relative login_input">
								<input type="password" name="password" placeholder="Password" class="" id="password">
								<img src="../../assets/images/login/eye.png">
							</div>

							<div>
								<input type="button" name="sign_in" value="SIGN IN" class="text-white font-weight-bold theme_login_btn" id="login_btn">
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-6 px-0 height_inherit text-white d_none_sm">
					<div class="login_bg_img height_inherit">
						<div class="mx-0 login_bg_color height_inherit align-content-center row">
							<div class="col-12 mb-3">
                                <h1 class="mb-0">THRIFTORS</h1>
                                <p class="mb-0 logo_tag">The Multi purpose Theme</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="../../assets/script/jquery3.3.1.min.js"></script>
	<script src="../../assets/boostrap/js/bootstrap.min.js"></script>
	<script src="../../assets/script/master.js"></script>
</body>
</html>
