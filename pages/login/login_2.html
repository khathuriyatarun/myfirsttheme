<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login 2</title>
		<link rel="icon" type="image/png" href="../../assets/images/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="../../assets/style/master.css">
		<link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">	 
	</head>

<body>
	<section class="login login_2 height_100vh text-center bg-white">
		<div class="height_inherit login_bg_img">
			<div class="height_inherit login_bg_color">
				<div class="card mx-2 mx-sm-auto">
					<div>
						<h1 class="mb-0">THRIFTORS</h1>
                        <p class="mb-0 logo_tag">The Multi purpose Theme</p>
					</div>
					<form class="col-12 pt-5 px-3 px-sm-5">
						<div class="relative login_input">
							<input type="text" name="email" placeholder="Email or usernane" class="" id="email">
							<img src="../../assets/images/login/user.png">
						</div>

						<div class="relative login_input">
							<input type="password" name="password" placeholder="Password" class="" id="password">
							<img src="../../assets/images/login/eye.png">
						</div>

						<div>
							<input type="button" name="sign_in" value="SIGN IN" class="text-white font-weight-bold theme_login_btn" id="login_btn">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="../../assets/script/jquery3.3.1.min.js"></script>
	<script src="../../assets/boostrap/js/bootstrap.min.js"></script>
	<script src="../../assets/script/master.js"></script>
</body>
</html>
